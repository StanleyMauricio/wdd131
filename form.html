<body>
    <h1>Product Review</h1>

  <form method="get" action="review.html">

    <!-- Product Name -->
    <label for="productName">Product Name</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Choose a Product ...</option>
      <option value="Solar Panel X100">Solar Panel X100</option>
      <option value="Smart Thermostat Pro">Smart Thermostat Pro</option>
      <option value="Eco LED Bulb">Eco LED Bulb</option>
      <option value="Wind Generator Mini">Wind Generator Mini</option>
    </select>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating</legend>
      <input type="radio" id="star1" name="rating" value="1" required>
      <label for="star1">â˜…</label>

      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2">â˜…â˜…</label>

      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3">â˜…â˜…â˜…</label>

      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4">â˜…â˜…â˜…â˜…</label>

      <input type="radio" id="star5" name="rating" value="5">
      <label for="star5">â˜…â˜…â˜…â˜…â˜…</label>
    </fieldset>

    <!-- Date of Installation -->
    <label for="installDate">Date of Installation</label>
    <input type="date" id="installDate" name="installDate" required>

    <!-- Features -->
    <fieldset>
      <legend>Which features did you find useful in the product? (Check all that apply)</legend>

      <input type="checkbox" id="durability" name="features" value="Durability">
      <label for="durability">Durability</label><br>

      <input type="checkbox" id="ease" name="features" value="Ease of Use">
      <label for="ease">Ease of Use</label><br>

      <input type="checkbox" id="performance" name="features" value="Performance">
      <label for="performance">Performance</label><br>

      <input type="checkbox" id="design" name="features" value="Design">
      <label for="design">Design</label>
    </fieldset>

    <!-- Written Review (Optional) -->
    <label for="writtenReview">Written Review (Optional)</label>
    <textarea id="writtenReview" name="writtenReview" rows="4" cols="30"></textarea>

    <!-- User Name (Optional) -->
    <label for="userName">Your Name (Optional)</label>
    <input type="text" id="userName" name="userName">

    <!-- Submit Button -->
    <input type="submit" value="Post Review">

  </form>
